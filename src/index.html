<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="moyo-card">
    <div class="card" data-qa="card">
      <img 
       src="images/imac.jpeg" 
       alt="mac_book"
       class="card__img">

      <div class="card__descr">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__prod-code">Product code: 195434</div>

      <div class="star card__star" >
        <div class="star__block">
          <div class="star__item"></div>

          <div class="star__item"></div>

          <div class="star__item"></div>

          <div class="star__item"></div>

          <div class="star__item star__item--unactive"></div>
        </div>

        <div class="star__review">Reviews: 5</div>
      </div>

      <div class="card__price">
        <div class="card__price-title">Price:</div>

        <div class="card__price-value">$2,199</div>
      </div>

      <a 
        href="#" 
        data-qa="hover" 
        class="card__buy-link"> BUY 
      </a>
    </div>
  </body>
</html>
